<template>
    <lightning-card title={getTitle} icon-name="custom:custom54">
      <lightning-layout multiple-rows="true">
        <template if:true={noBoats}>
          <p class="slds-align_absolute-center">There are no related boats by {similarBy}!</p>
        </template>
        <template for:each={relatedBoats} for:item="relatedBoat">
          <lightning-layout-item key={relatedBoat.Id} padding='around-small' size='12' small-device-size='6' medium-device-size='4' large-device-size='4'>
            <c-boat-tile boat={relatedBoat} onboatselect={openBoatDetailPage}></c-boat-tile>
          </lightning-layout-item>
        </template>
      </lightning-layout>
    </lightning-card>
</template>
